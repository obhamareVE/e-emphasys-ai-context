      <div class="TopicTitle">42I84 - Invalid date literal</div>
      <div class="body">
         <div class="GeneralSection">
            <p class="Paragraph">An invalid date literal is specified.</p>
         </div>
         <div class="ExampleSection">
            <div class="subSectionTitle">Example</div><pre class="CodeBlock">
