      <div class="TopicTitle">42T32 - Invalid type for operand</div>
      <div class="body">
         <div class="GeneralSection">
            <p class="Paragraph">The argument of a function does not have the correct type.</p>
         </div>
         <div class="ExampleSection">
            <div class="subSectionTitle">Example</div><pre class="CodeBlock">
select upper(123)
from dbtst120
</pre><p class="Paragraph">This query will cause the error:</p>
            <p class="Paragraph">SQLState 42T32: Invalid type for expression in UPPER function. Expected type STRING</p>
         </div>
         <p>&nbsp;</p>
