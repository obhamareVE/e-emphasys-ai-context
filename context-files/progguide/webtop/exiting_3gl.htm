      <div class="TopicTitle">Exiting 3gl and messages</div>
      <div class="body">
         <div class="GeneralSection">
            <p class="Paragraph">When exiting a 3gl process, i.e. a programmable dialog, and messages are used just before exiting the process, function exit()
               should be called. Function exit() assures that the messages will be shown in WebTop.
            </p>
