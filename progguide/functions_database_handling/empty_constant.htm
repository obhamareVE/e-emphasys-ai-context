      <div class="TopicTitle">EMPTY constant</div>
      <div class="body">
         <div class="GeneralSection">
            <p class="Paragraph">The EMPTY constant specifies an integer value 0.</p>
         </div>
         <div class="GeneralSection">
            <div class="subSectionTitle">Syntax</div><pre class="CodeBlock">
&lt;empty constant&gt;
    ::= EMPTY
</pre></div>
         <div class="GeneralSection">
            <div class="subSectionTitle">Semantics</div>
            <p class="Paragraph">The EMPTY constant behaves exactly the same as the <a href="../../progguide/functions_database_handling/integer_constant.htm" class="manualLink">Integer constant</a> 0.
            </p>
         </div>
         <div class="ExampleSection">
            <div class="subSectionTitle">Examples</div><pre class="CodeBlock">
EMPTY
</pre></div>
